            </form>
        </div>

        <!-- DOMANDA 3 -->
        <div>
            <label>Seleziona la risposta giusta</label>
            <select id="domanda3">

                <option value="risposta2">I Maneskin sono un gruppo che esiste da pi√π di 30 anni</option>
                <option value="risposta3">I Maneskin sono famosi anche per aver aperto il concerto dei Rolling Stones</option>

        </div>

        <br><button id="confermaQuiz">Invia risposte</button>
    </div>

    <!-- PUNTEGGIO -->
    <div id="sezionePunteggi">
        <h1 id="nomeVisualizzato">nome</h1>
